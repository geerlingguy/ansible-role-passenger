---
passenger_server_name: www.example.com
passenger_app_root: /opt/example/public
passenger_app_env: production

passenger_root: /usr/lib/ruby/vendor_ruby/phusion_passenger/locations.ini
passenger_ruby: /usr/bin/ruby

passenger_repo_url: "deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ansible_distribution_release}} main"
passenger_enterprise_license: ""

nginx_worker_processes: "4"
nginx_worker_connections: "768"
nginx_keepalive_timeout: "65"
nginx_remove_default_vhost: true
